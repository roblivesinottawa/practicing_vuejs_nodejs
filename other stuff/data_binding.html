<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- use string interpolation -->
    <div id="app">
            <!-- with the : you can bind any data to your html -->
            <a :href='url'>{{ url }}</a>
            <h1 :data="dynamicId">{{ dynamicId }}</h1>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <script>
        // instantiate vue object/ vue model
        let vm = new Vue({
            el: '#app',
            data: {
                dynamicId: 30,
                url: 'https://google.com'
            }
        })

    </script>
    
    
    <title>First Vue App</title>
</head>
<body>
   <h1>Hello, World!</h1>
</body>
</html>
